<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>this</title>
  </head>
  <body style="">

      <script type="text/javascript">

      	//EXAMPLE ONE
		// What is `this` going to print? Stuff from the most global object variable -- the window.
		console.log(this);


		//EXAMPLE TWO
		// What is `this` going to print? Stuff from the most global variable -- the window.
		function myFunction(){
		  console.log(this);
		}
		myFunction();

		//EXAMPLE THREE (Important)
		// What is `this.name` going to print? The value of the key "name".
		var someObj = {
			name: 'Red Hat',
			say: function() {
				console.log(this.name);
			}
		};
		someObj.say();


		//EXAMPLE FOUR (Bonus)
		// What is this going to print? Star Powerup, then the two values of the two keys in the object.
		// Why didn't it print Blue Shell?
		var myObj = {
			name: "",
			yell: function() {
				this.name = 'Star Powerup';
				console.log(this);
				var changeName = function(newName) {
					this.name = newName;
				};
				changeName('Blue Shell');
				console.log(this);
			}
		};
		myObj.yell();

		//EXAMPLE FIVE (Bonus)
		// What is this going to print?
		// Why did this print Blue Shell? But not the last example? because var self is given the value of this, which is the object - myObj.
		var myObj = {
			name: "",
			yell: function() {
				var self = this; //Use 'self' to store 'this' currently pointing to the 'myObj'

				this.name = 'Star Powerup';
				console.log(this);
				var changeName = function(newName) {
					self.name = newName; //'self' is now the correct 'this' for 'myObj'
				};
				changeName('Blue Shell');
				console.log(self);
			}
		};
		myObj.yell();

      </script>
  </body>
</html>
